<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
</head>
<body>
    <header></header>

    <main>
        <h1>Formulario de registro</h1>
        <br />

        <form action="">
            <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <br />
        <br />
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required />
        <br />
        <br />
        <span>Modalidad de Cursada:</span>
        <input type="radio" id="on-demand" />
        <label for="on-demand">On-Demand</label>

        <input type="radio" id="en-vivo" />
        <label for="en-vivo">En vivo</label>
        <br />
        <br />
        <label for="email">Correo:</label>
        <input type="email" id="email" />
        <br />
        <br />

        <input type="checkbox" id="checkbox1" />    
        <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba</label>
        <br />
        <br />
        
        <input type="checkbox" id="checkbox2" />
        <label for="checkbox2">Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack</label>
        <br />
        <br />

        <input type="submit" value="Enviar">
        
        

        </form>
      
      
    </main>

    <footer></footer>

    
</body>
</html>
